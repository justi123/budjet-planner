<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Budget Planner</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .card {
        background: #fff;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 10px;
    }

    .budget {
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
    }

    input {
        width: 120px;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .result {
        margin-top: 20px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
    }

    .profit {
        color: green;
        font-weight: bold;
    }

    .loss {
        color: red;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Weekly Plan</h2>

    <div class="budget">
        <span>Total Budget (€)</span>
        <input type="number" id="budget" value="15">
    </div>

    <div class="row">
        <span>Shopping</span>
        <input type="number" class="expense" value="0">
    </div>

    <div class="row">
        <span>Boni</span>
        <input type="number" class="expense" value="0">
    </div>

    <div class="row">
        <span>Food</span>
        <input type="number" class="expense" value="0">
    </div>

    <div class="row">
        <span>Groceries</span>
        <input type="number" class="expense" value="0">
    </div>

    <div class="result">
        <p>Total Spent: €<span id="totalSpent">0</span></p>
        <p id="finalResult"></p>
    </div>
</div>

<script>
    const expenses = document.querySelectorAll(".expense");
    const budgetInput = document.getElementById("budget");
    const totalSpentEl = document.getElementById("totalSpent");
    const finalResult = document.getElementById("finalResult");

    function calculate() {
        let total = 0;
        expenses.forEach(e => total += Number(e.value));

        totalSpentEl.textContent = total.toFixed(2);

        const budget = Number(budgetInput.value);
        const diff = budget - total;

        if (diff >= 0) {
            finalResult.innerHTML = `Profit: €${diff.toFixed(2)}`;
            finalResult.className = "profit";
        } else {
            finalResult.innerHTML = `Loss: €${Math.abs(diff).toFixed(2)}`;
            finalResult.className = "loss";
        }
    }

    expenses.forEach(e => e.addEventListener("input", calculate));
    budgetInput.addEventListener("input", calculate);

    calculate();
</script>

</body>
</html>
